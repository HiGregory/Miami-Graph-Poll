<template name="pollForm">

<form> 
    <div class="form-group">
        <label>What's your question?</label>
        <input type="text" name="question" class="form-control" placeholder="Add your question">
    </div>

    <div class="form-group">
        <label>Answer #1</label>
        <input type="text" name="answer1" class="form-control" placeholder="Add an answer choice">
    </div>
    <div class="form-group">
        <label>Answer #2</label>
        <input type="text" name="answer2" class="form-control" placeholder="Add an answer choice">
    </div>
    <div class="form-group">
        <label>Answer #3</label>
        <input type="text" name="answer3" class="form-control" placeholder="Add an answer choice">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Create Your Poll</button>
</form>

</template>
